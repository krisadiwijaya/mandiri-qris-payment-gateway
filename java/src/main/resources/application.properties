# Mandiri QRIS Configuration
spring.application.name=mandiri-qris-api

# Server Configuration
server.port=8080

# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/mandiri_qris?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Cache Configuration
spring.cache.type=simple

# Mandiri QRIS Configuration
mandiri.qris.environment=sandbox
mandiri.qris.client-id=your_client_id_here
mandiri.qris.client-secret=your_client_secret_here
mandiri.qris.merchant-nmid=your_merchant_nmid_here
mandiri.qris.merchant-name=Toko Online
mandiri.qris.merchant-city=Jakarta
mandiri.qris.qris-expiry-minutes=5
mandiri.qris.timeout=30

# Logging
logging.level.com.mandiri.qris=DEBUG
logging.level.org.springframework.web=INFO
